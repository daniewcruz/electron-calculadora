<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles.css">
    <script src="./js/calculadora.js" defer></script>
    <title>Calculadora Básica</title>
</head>
<body>
    <!-- Container principal -->
    <div class="container">
        <!-- Calculadora básica -->
        <div class="calculadora">
            <table>
                <tr>
                    <td colspan="4">
                        <!-- Display da calculadora básica -->
                        <input type="text" id="display" readonly>
                    </td>
                </tr>
                <tr>
                    <!-- Botões da calculadora básica -->
                    <td><button class="botoesCalculadora" id="limpar" value="C">C</button></td>
                    <td><button class="botoesCalculadora" id="apagar" value="CE">&larr;</button></td>
                    <td><button class="botoesCalculadora" id="divisao" value="/">&divide;</button></td>
                    <td><button class="botoesCalculadora" id="multiplicacao" value="*">&times;</button></td>
                </tr>
                
               
                <tr>
                    <td><button class="botoesCalculadora" id="num7" value="7">7</button></td>
                    <td><button class="botoesCalculadora" id="num8" value="8">8</button></td>
                    <td><button class="botoesCalculadora" id="num9" value="9">9</button></td>
                    <td><button class="botoesCalculadora" id="subtracao" value="-">&minus;</button></td>
                </tr>
                <tr>
                    <td><button class="botoesCalculadora" id="num4" value="4">4</button></td>
                    <td><button class="botoesCalculadora" id="num5" value="5">5</button></td>
                    <td><button class="botoesCalculadora" id="num6" value="6">6</button></td>
                    <td><button class="botoesCalculadora" id="soma" value="+">&plus;</button></td>
                </tr>
                <tr>
                    <td><button class="botoesCalculadora" id="num1" value="1">1</button></td>
                    <td><button class="botoesCalculadora" id="num2" value="2">2</button></td>
                    <td><button class="botoesCalculadora" id="num3" value="3">3</button></td>
                    <td rowspan="2"><button class="botoesCalculadora" id="resultado" value="=">&equals;</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="botoesCalculadora" id="num0" value="0">0</button></td>
                    <td><button class="botoesCalculadora" id="ponto" value=".">.</button></td>
                </tr>
            
            </table>
        </div>
    </div>
    
</body>
</html>
